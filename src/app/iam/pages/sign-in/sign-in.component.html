<div class="sign-in-container">
  <h1>Gestor de Tareas</h1>
  <form (ngSubmit)="signIn()">
    <input type="email" placeholder="Correo electrónico" [(ngModel)]="username" name="username" required>
    <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
    </button>
  </form>

  <p class="signup-text">¿No tienes cuenta? <a (click)="navigateTo('choose-role')" class="blue-link">Regístrate</a></p>
</div>
